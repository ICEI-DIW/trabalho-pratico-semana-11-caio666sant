        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get("id"));
            const item = dados.find(receita => receita.id === id);

      if (item) {
        document.getElementById("detalhes").innerHTML = `
          <h2>${item.titulo}</h2>
          <img src="${item.imagem}" alt="${item.titulo}" style="max-width: 300px; width: 100%; height: auto;" />
          <p><strong>Categoria:</strong> ${item.categoria}</p>
          <p><strong>Data:</strong> ${item.data}</p>
          <p><strong>Ingredientes:</strong> ${item.ingredientes}</p>
          <p>${item.descricao}</p>
          <a href="index.html">Voltar para a página inicial</a>
        `;
      } else {
        document.getElementById("detalhes").innerHTML = "<p>Receita não encontrada.</p>";
      }
    });
     </script>
